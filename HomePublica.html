<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
  <body>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-4">
                <img src="logo.png" class="img-fluid" alt="logo">
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action border-0">Castellano</a>
                    <a href="#" class="list-group-item list-group-item-action border-0">Inglés</a>
                    <a href="#" class="list-group-item list-group-item-action border-0">Euskera</a>
                </div>
            </div>
        </div>  
    </div>
      
    <div class="container-fluid"></div>
        <div class="row text-center">
            <h1 class="animate__animated animate__zoomIn">¡Pamplona, la capital del Reyno y tu escapada perfecta!</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                </nav>
            </div>
        

            <div class="col-md-4 offset-md-4">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Menú desplegable
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" href="https://www.visitnavarra.es/es/selva-de-irati">Los imprescindibles</a></li>
                      <li><a class="dropdown-item" href="https://www.visitnavarra.es/es/planifica-viaje/mapas-y-folletos">Planifica tu viaje</a></li>
                      <li><a class="dropdown-item" href="https://www.visitnavarra.es/es/agenda">Agenda</a></li>
                    </ul>
                </div>  
            </div> 
        </div>  
    </div>  

    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center min-vh-100 text-center">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="100">
                        <img src="1.jpg" class="d-block mx-auto w-50" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="100">
                        <img src="2.jpg" class="d-block mx-auto w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="3.jpg" class="d-block mx-auto w-50" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
